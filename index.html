<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Jokenpô!</title>
</head>

<body>
    <div class="container">
        <h1>JokenPô!</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x270A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F91A;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
        </div>
        <p class="result"></p>

        <p class="your-score">Sua Pontuação: <span id="human-score" style="color: #0000ff;">0</span></p>
        <p class="machine-score">Pontuação da I.A.: <span id="machine-score" style="color: #910000;">0</span></p>

    </div>
